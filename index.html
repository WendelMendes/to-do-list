<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <style>
       *{
        font-family: Arial, Helvetica, sans-serif;
       }

       h1{
        background-image: linear-gradient(to right, rgb(129, 193, 214), rgb(246, 249, 250));
        width: 50vw;
        border-radius: 0 15px;
       }

       div{
        padding: 5px;
        margin: 5px;
       }

       #container-two{
        display: flex;
       }

       input:checked +label{
            text-decoration: line-through;
            color: rgb(105, 102, 102);
       }
    </style>
</head>
<body>
    <h1>To-do List</h1>
    <div class="container-one">
        <input type="text" placeholder="Adotar uma capivara" id="entrada">
        <button id="botao" onclick="clicar()">Adicionar</button>
    </div>
    <div id="container-two"></div>
    
    <script>
        function clicar(){
            var entrada = document.getElementById('entrada');
            var texto = entrada.value;
            var containerTwo = document.getElementById('container-two');
            containerTwo.insertAdjacentHTML('beforebegin','<input id="batata" type="checkbox">'+ '<label for="batata">'+texto+'</label>'  +'<br>');
            //containerTwo.innerHTML ='<input type="checkbox">'+ texto;
            entrada.value =''
        }
    </script>
</body>
</html>
